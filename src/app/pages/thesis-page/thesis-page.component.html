<ng-container *ngIf="index$ | async as index; else notFound">
  <ng-container *ngIf="thesis$ | async as thesis; else notFound">
    <section class="card curr">
      <section class="card--image">
        <img [src]="thesis.image">
      </section>
      <h2 class="card--header">{{ thesis.category }} </h2>
      <pre class="card--content">{{ thesis.thesis }}</pre>
      <footer class="card--footer">
        <button class="btn success" (click)="aggree(index + 1)">stimme zu</button>
        <button class="btn" (click)="neutral(index + 1)">neutral</button>
        <button class="btn error" (click)="disaggree(index + 1)">stimme nicht zu</button>
      </footer>
    </section>
  </ng-container>
</ng-container>

<ng-template #notFound>
  <p>Hoppla, diese These konnte nicht gefunden werden.</p>
</ng-template>
